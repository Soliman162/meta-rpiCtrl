# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-watch"
BBFILE_PATTERN_meta-watch = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-watch = "6"

LAYERDEPENDS_meta-watch = "core"
LAYERSERIES_COMPAT_meta-watch = "dunfell"
